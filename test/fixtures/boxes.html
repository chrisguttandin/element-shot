<!DOCTYPE HTML>
<html>
    <head>
        <style>
            #red-box {
                background-color: red;
                height: 200px;
                left: 100px;
                position: absolute;
                top: 1000px;
                width: 200px;
            }

            #red-box-with-blue-dot {
                background-color: blue;
                border: 90px solid red;
                height: 20px;
                left: 100px;
                position: absolute;
                top: 2000px;
                width: 20px;
            }
        </style>
    </head>
    <body>
        <div id="red-box"></div>
        <div id="red-box-with-blue-dot"></div>
    </body>
</html>
