<!DOCTYPE HTML>
<html>
    <head>
        <style>
            #gray-box {
                background-color: gray;
                height: 200px;
                left: 100px;
                position: absolute;
                top: 1000px;
                width: 200px;
            }

            #gray-box-with-black-dot {
                background-color: black;
                border: 90px solid gray;
                height: 20px;
                left: 100px;
                position: absolute;
                top: 2000px;
                width: 20px;
            }
        </style>
    </head>
    <body>
        <div id="gray-box"></div>
        <div id="gray-box-with-black-dot"></div>
    </body>
</html>
